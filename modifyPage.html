<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Web App</title>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<div data-role="page" id="modifyPage">
	<div data-role="header" data-position="fixed">
		<a data-rel="back" data-icon="back">Back</a>
		<h1>Modify Account</h1>
		<a href="index" data-icon="home">Home</a>
	</div>
	<div data-role="content">
		<form class="form" method="put" action="#">
			<p>Login Name:</p>
			<p>
				<label for="loginName_textbox"></label>
				<input type="text" name="loginName" id="loginName_textbox">
			</p>
			<p>Old Password:</p>
			<p>
				<label for="oldPassword_textbox"></label>
				<input type="text" name="oldPassword" id="oldPassword_textbox">
			</p>
			<p>New Password:</p>
			<p>
				<label for="newPassword_textbox"></label>
				<input type="text" name="newPassword" id="newPassword_textbox">
			</p>
			<p>
				<div class="ui-grid-a">
					<div class="ui-block-a"><a id="modifySubmit" class="ui-btn">Update</a></div>
					<div class="ui-block-b"><a data-rel="back" data-icon="back" class="ui-btn">Cancel</a></div>
				</div>
			</p>
		</form>
	</div>
		<div data-role="footer">
			<h4>No Drug World</h4>
		</div>
</div>

</body>
</html>
