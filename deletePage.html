<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Web App</title>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<div data-role="page" id="deletePage">
	<div data-role="header" data-position="fixed">
		<a data-rel="back" data-icon="back">Back</a>
		<h1>Delete Account</h1>
		<a href="index" data-icon="home">Home</a>
	</div>
	<div data-role="content">
		<form class="form" method="del" action="#">
			<p>Login Name:</p>
			<p>
				<label for="loginName_textbox"></label>
				<input type="text" name="loginName" id="loginName_textbox">
			</p>
			<p>Password:</p>
			<p>
				<label for="password_textbox"></label>
				<input type="text" name="password" id="password_textbox">
			</p>
			<p>Retype Password:</p>
			<p>
				<label for="rePassword_textbox"></label>
				<input type="text" name="rePassword" id="rePassword_textbox">
			</p>
			<p>
				<div class="ui-grid-a">
					<div class="ui-block-a"><a id="deleteSubmit" class="ui-btn">Delete</a></div>
					<div class="ui-block-b"><a data-rel="back" data-icon="back" class="ui-btn">Cancel</a></div>
				</div>
			</p>
		</form>
	</div>
	<div data-role="footer"></div>
</div>

</body>
</html>
