<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Web App</title>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/storage.js"></script>
</head>
<body>

<div data-role="page" id="modifyContextPage">
	<div data-role="header" data-position="fixed">
		<a data-rel="back" data-icon="back">Back</a>
		<h1>Login Account</h1>
		<a href="index" data-icon="home">Home</a>
	</div>
	<div data-role="content">
		<p>Modify Context:</p>
		<div id="modifyFavoritesLinkArea">
		
		</div>
		<form name="modifyContextForm" class="form" method="push" action="#">
			<p>context:</p>
			<p>
				<label for="context_textarea"></label>
				<textarea name="context" id="context_textarea"></textarea>
			</p>
			<p>
				<div class="ui-grid-b">
					<div class="ui-block-a"><a id="modifyContextSubmit" class="ui-btn">Modify</a></div>
					<div class="ui-block-b"><a id="deleteLinkSubmit" class="ui-btn">Delete</a></div>
					<div class="ui-block-c"><a data-rel="back" data-icon="back" class="ui-btn">Cancel</a></div>
				</div>
			</p>
		</form>
	</div>
		<div data-role="footer">
			<h4>No Drug World</h4>
		</div>
</div>

</body>
</html>
